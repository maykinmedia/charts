{{ if and .Values.global.configuration.enabled .Values.configuration.enabled .Values.configuration.job.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "openklant.configName" . }}
  labels:
    {{- include "openklant.configLabels" . | nindent 4 }}
spec:
  backoffLimit: {{ .Values.configuration.job.backoffLimit }}
  ttlSecondsAfterFinished: {{ .Values.configuration.job.ttlSecondsAfterFinished }}
  template:
    metadata:
      annotations:
      {{- with .Values.podAnnotations }}
      {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "openklant.configLabels" . | nindent 8 }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "openklant.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      restartPolicy: {{ .Values.configuration.job.restartPolicy }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - secretRef:
                name: {{ .Values.existingSecret | default (include "openklant.fullname" .) }}
            - secretRef:
                name: {{ if .Values.existingConfigurationSecrets }}{{ .Values.existingConfigurationSecrets }}{{ else }}{{ .Values.configurationSecretsName | default (printf "%s-config-secrets" (include "openklant.fullname" .)) }}{{ end }}               
            - configMapRef:
                name: {{ include "openklant.fullname" . }}
          env:
            {{- if .Values.extraEnvVars }}
            {{- include "openklant.tplvalues.render" (dict "value" .Values.extraEnvVars "context" $) | nindent 12 }}
            {{- end }}
          resources:
          {{- toYaml .Values.configuration.job.resources | nindent 12 }}
          command:
            - "/bin/bash"
            - "-c"
          args:
          - |
            /usr/bin/envsubst < /app/configuration/configuration.yaml > /tmp/configuration.yaml &&
            /app/src/manage.py setup_configuration --yaml-file /tmp/configuration.yaml
          volumeMounts:
            - name: configuration
              mountPath: /app/configuration/
              readOnly: true
            {{- if .Values.extraVolumeMounts }}
            {{- include "openklant.tplvalues.render" ( dict "value" .Values.extraVolumeMounts "context" $ ) | nindent 2 }}
            {{- end }}
      volumes:
        - name: configuration
          configMap:
            name: {{ include "openklant.fullname" . }}-configuration
            defaultMode: 0755          
        {{- if .Values.extraVolumes }}
        {{- include "openklant.tplvalues.render" ( dict "value" .Values.extraVolumes "context" $ ) | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}