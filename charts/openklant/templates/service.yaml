apiVersion: v1
kind: Service
metadata:
  name: {{ include "openklant.fullname" . }}
  labels:
    {{- include "openklant.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    {{- include "openklant.selectorLabels" . | nindent 4 }}
