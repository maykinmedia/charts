tags:
  redis: true

replicaCount: 2

image:
  repository: openformulieren/open-forms
  pullPolicy: IfNotPresent
  # uses .Chart.AppVersion by default
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""
  automountServiceAccountToken: true

podAnnotations: {}

podLabels: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

startupProbe:
  # -- Startup probe configuration - allows up to 5 minutes for application startup
  # -- Total time: 15s initial delay + (30 failures Ã— 10s period) = 315s (5 minutes 15 seconds)    
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30
  successThreshold: 1   

livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  className: ""
  # -- ingress hosts
  hosts: []
  #  - host: openformulieren.gemeente.nl
  #    paths:
  #      - path: /
  #        pathType: ImplementationSpecific
  tls: []
  #  - secretName: openforms-tls
  #    hosts:
  #      - openformulieren.gemeente.nl
  # the TLS certificate is enbled only when a privated web certificate is required as opposed to let's encrypt one for example
  tlsSecret:
    enabled: false
    cert: ""
    key: ""
    # cert: |
    #   # -----BEGIN CERTIFICATE-----
    #   # kdjhfksjhdfkklakjdeiwjesmdnliewe
    #   # alwkrjzzfmldekflsdkfnmdk,nflekdf
    #   # -----END CERTIFICATE-----
    # key: |
    #   # -----BEGIN CERTIFICATE-----  
    #   # lkfjgldkfjglkfjgkljlkfjlkjkjgdlfk
    #   # sdkjfnskjdhnjhkdsjhfuweiquremnrwr
    #   # -----END CERTIFICATE-----


# -- Specify extra ingresses, for example if you have multiple ingress classes
extraIngress: []
# e.g:
# extraIngress:
#  - name: openformulieren-azuregateway
#    annotations:
#      appgw.ingress.kubernetes.io/ssl-redirect: "true"
#    className: azure-application-gateway
#    hosts:
#      - host: openformulieren.gemeente.nl
#        paths:
#          - path: /
#            pathType: ImplementationSpecific
#            servicename: openformulieren
#            portNumber: 8000
#    tls:
#      - secretName: openformulieren-tls
#        hosts:
#          - "openformulieren.gemeente.nl"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 1000m
  #   memory: 2Gi
  # requests:
  #   cpu: 500m
  #   memory: 1Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

pdb:
  create: false
  minAvailable: 1
  maxUnavailable: ""

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  size: 1Gi
  storageClassName: ""
  existingClaim: null
  mediaMountSubpath: openforms/media
  privateMediaMountSubpath: openforms/private_media

# Existing Secret must be defined for AzureVaultSecret to work
existingSecret: null
# Reference to an existing secret with the values needed for django-setup-configuration
existingConfigurationSecrets: null
# If no secret already exists with the values needed for django-setup-configuration, create it with the following name
configurationSecretsName: ""
# Reference to existing tls secret

# if no existingTlsSecret is specified, then it will be created with the name specified by tlsSecretName
#  tlsSecret name defaults to openforms-tls depending on the app name -> here openforms
existingTlsSecret: null
tlsSecretName: ""

# This will create an AzureVaultSecret object in k8s, only Multi Key Value Secret are supported by this chart
# ref: https://akv2k8s.io/tutorials/sync/4-multi-key-value-secret/ https://learn.microsoft.com/en-us/azure/key-vault/secrets/multiline-secrets
# Using this feature requires you to define existingSecret
azureVaultSecret:
  # The name of the Azure Key Vault, setting this will create the AzureVaultSecret
  vaultName: null
  # The name of the Multi Key Value Secret
  objectName: ""
  # Make sure this matches the content of the secret, can be either 'application/x-json' or 'application/x-yaml'
  contentType: ""
  # You must set .Values.existingSecret
  secretName: "{{ .Values.existingSecret }}"

# extraEnvVars Array with extra environment variables to add to openforms
# e.g:
# extraEnvVars:
#   - name: FOO
#     value: "bar"
#
extraEnvVars: []
# extraVolumes Optionally specify extra list of additional volumes
# e.g:
# extraVolumes:
#   - name: verify-certs
#     configMap:
#       name: verify-certs
#
extraVolumes: []
# extraVolumeMounts Optionally specify extra list of additional volumeMounts
# e.g:
# extraVolumeMounts:
#  - name: verify-certs
#    mountPath: /etc/ssl/certs/extra-certs/
extraVolumeMounts: []
# Path to extra certificates or CA (root) certificates, comma seperated
# Wardning, If the file does not exist the pod(s) will not start
# e.g.
# extraVerifyCerts: /etc/ssl/certs/extra-certs/staatdernederlandeng1.pem
extraVerifyCerts: ""

# Extra objects to deploy (value evaluated as a template)
extraDeploy: []

settings:
  djangoSettingsModule: openforms.conf.docker
  allowedHosts: ""
  baseUrl: ""
  useXForwardedHost: false
  escapeRegistrationOutput: false

  cleanLogs:
    # -- Clean Logs, Messages, Timelog Entries
    enabled: false
    # -- Number of days to retain logs
    daysRetained: 90
    cronjob:
      # -- Schedule to run the clean logs cronjob
      schedule: "0 0 * * *"
      historyLimit: 1
      resources: {}

  # -- Generate secret key at https://djecrety.ir/
  secretKey: ""

  # -- Choises Strict or Lax
  cookieSamesite: ""

  # -- Domain for session cookies (e.g. "example.com" for cross-domain or ".example.com" for all subdomains).
  # Leave empty for standard domain cookies.
  sessionCookieDomain: ""  

  environment: null

  # -- Display environment information in the header in the admin. Defaults to True. Environment information is only displayed to logged in users.
  showLabelEnvironment: false
  # -- Environment information to display, defaults to the value of ENVIRONMENT. Only displayed when SHOW_ENVIRONMENT is set to True. You can set this to strings like OpenGem PROD or simply PROD, depending on your needs.
  environmentLabelName: ""
  # --  CSS color value for the environment information background color. Defaults to orange, example values can be specified in HEX format too, e.g.: #FF0000 for red.
  environmentLabelBackgroundColor: ""
  # -- CSS color value for the environment information text color. Defaults to black. Follows the same rules as ENVIRONMENT_BACKGROUND_COLOR.
  environmentLabelForegroundColor: ""

  cors:
    # if defining the cors hosts, always include the own URL!
    allowAllOrigins: false
    # Override headers in nginx
    # Will add Access-Control-Allow-Origin header for defined allowedOrigins in Nginx (not recommended)
    allowedOriginsNginx: false
    # allowedOrigins:
    #   - "https://openformulieren.gemeente.nl"
    allowedOrigins: []

  csrf:
    trustedOrigins: []
      # - example.com

  csp:
    reportSave: false
    # - siteimproveanalytics.com    
    extraDefaultSrc: []
    # - "*.siteimproveanalytics.io"
    extraImgSrc: []
    # -- If True, CSP only reports violations but does not block them. Defaults to False
    reportOnly: false
    # -- Whether to save violation reports to the database. Defaults to true
    log: true
    # -- Float between 0 and 1.0 expressing the percentage of violations that will be reported. Defaults to 1.0 (100%)
    reportPercentage: 1.0 

  throttling:
    enable: true
    rateAnonymous: ""
    rateUser: ""
    ratePolling: ""

  database:
    host: ""
    port: 5432
    name: ""
    username: ""
    password: ""
    sslmode: prefer

  # -- use 2 if enabling ingress
  numProxies: 1

  email:
    host: localhost
    port: 25
    username: ""
    password: ""
    useTLS: false
    defaultFrom: ""
  # -- default value email_timeout in openforms app = 10      
    timeout: "" 

  flower:
    urlPrefix: ""
    basicAuth: ""

  elasticapm:
    url: ""
    token: ""

  sentry:
    dsn: ""

  # Cache settings, when the redis subchart is enabled these settings will be ignored and caching will default to the redis subchart services.
  cache:
    # e.g.:
    # default: openforms-redis-master-0:6379/0
    # axes: openforms-redis-master-0:6379/0
    # portalLocker: openforms-redis-master-0:6379/0
    default: ""
    axes: ""
    portalLocker: ""

  # -- https://open-forms.readthedocs.io/en/latest/changelog.html#upgrade-notes
  oidc:
    useLegacyEndpont: false
    useLegacyDigidEndpoint: false
    useLegacyOrgEndpoint: false

  # Celery cache settings, when the redis subchart is enabled these settings will be ignored and caching will default to the redis subchart services
  celery:
    # e.g.:
    # brokerUrl: redis://openforms-redis-master:6379/1
    # resultBackend: redis://openforms-redis-master:6379/1
    brokerUrl: ""
    resultBackend: ""
    logLevel: debug

  isHttps: true

  debug: false

  # -- Configure the maximum allowed file upload size
  maxFileUpload: 50M

  # -- Configure the maximum allowed size for importing forms in the admin
  maxImportSize: 20M

  uwsgi:
    master: false
    threads: ""
    processes: ""
    maxRequests: ""
    harakiri: ""

  # -- Cross-Origin Opener Policy (COOP) header value to control how the browser handles cross-origin windows
  # -- Possible values: "same-origin", "same-origin-allow-popups", "unsafe-none", "noopener-allow-popups"
  # -- Recommended: "same-origin" for production security, "unsafe-none" for development/testing
  crossOriginOpenerPolicy: ""

  otel:
    disabled: true
    # -- Network address where to send the metrics to. Examples are: https://otel.example.com:4318 or http://otel-collector.namespace.cluster.svc:4317.
    exporterOtlpEndpoint: ""
    # -- Resources Attributes can be used to specify additional information about the instance.
    resourceAttributes: []
    # - key: of.target
    #   value: test
    # -- Is true if the endoint is not protected with TLS.
    exporterOtlpMetricsInsecure: false
    # -- Any additional HTTP headers, for example if you need Basic auth. This is used in the secret.yaml, as it can contain credentials. 
    exporterOtlpHeaders: []
    # - key: Authorization
    #   value: Basic SomeSecretValue
    # -- Controls the wire protocol for the OTLP data. Available options: grpc and http/protobuf.
    exporterOtlpProtocol: grpc
    # -- Controls how often (in milliseconds) the metrics are exported. The exports run in a background thread and should not affect the performance of the application. 
    metricExportInterval: 60000 # Once per minute
    # -- Controls the timeout of the requests to the collector (in milliseconds)
    metricExportTimeout: 10000


worker:
  replicaCount: 2
  concurrency: 4
  podLabels: {}
  resources: {}
    # requests:
    #   cpu: 250m
    #   memory: 256Mi
  # Defaults to 60s
  maxWorkerLivenessDelta: ""
  livenessProbe: 
    enabled: false
    exec:
      command:
        - /bin/sh
        - -c
        - celery --workdir src --app openforms.celery inspect --destination celery@${HOSTNAME} active
    initialDelaySeconds: 60
    # Periodeseconds should not exceed maxWorkerLivenessDelta
    periodSeconds: 50
    timeoutSeconds: 15
    failureThreshold: 3
    successThreshold: 1
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

nginx:
  image:
    repository: nginxinc/nginx-unprivileged
    pullPolicy: IfNotPresent
    tag: stable
  existingConfigmap: null
  # extraVolumes Optionally specify extra list of additional volumes
  # e.g:
  # extraVolumes:
  #   - name: tmp
  #     emptyDir: {}
  #
  extraVolumes: []
  # extraVolumeMounts Optionally specify extra list of additional volumeMounts
  # e.g:
  # extraVolumeMounts:
  #   - name: tmp
  #     mountPath: /tmp
  extraVolumeMounts: []
  config:
    clientMaxBodySize: 10M
  service:
    type: ClusterIP
    port: 80
    annotations: {}
  replicaCount: 1
  podLabels: {}
  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 101
  autoscaling:
    enabled: false
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  readinessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  resources: {}
    # requests:
    #   cpu: 250m
    #   memory: 256Mi
  staticFileServing:
    # -- Enable static file serving directly from Nginx (requires OpenForms >= 3.3.0)
    enabled: true

flower:
  enabled: true
  replicaCount: 1
  podLabels: {}
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readinessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  resources: {}
  # Additional k8s volumes to be created
  # Use this to mount ConfigMaps, Secrets, or PersistentVolumeClaims
  # e.g:
  # extraVolumes:
  #   - name: config-volume
  #     configMap:
  #       name: my-config
  #   - name: logs-volume
  #     persistentVolumeClaim:
  #       claimName: application-logs-pvc  
  extraVolumes: []
  # Mount points for the additional volumes inside the container
  # Each mount must correspond to a volume defined in extraVolumes
  # e.g:
  # extraVolumeMounts:
  #   - name: config-volume
  #     mountPath: /etc/config
  #   - name: logs-volume
  #     mountPath: /var/log/app
  #     readOnly: false  
  extraVolumeMounts: []

beat:
  replicaCount: 1
  podLabels: {}
  resources: {}
    # requests:
    #   cpu: 250m
    #   memory: 256Mi

